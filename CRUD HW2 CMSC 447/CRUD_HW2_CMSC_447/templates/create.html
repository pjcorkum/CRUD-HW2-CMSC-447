{% extends "layout.html" %}

{% block content %}
<script src="/static/scripts/create.js"></script>
<div class="jumbotron">
    <h1>Search/Edit</h1>
    <p class="lead">Flask is a free web framework for building great Web sites and Web applications using HTML, CSS and JavaScript.</p>
    <p><a href="http://flask.pocoo.org/" class="btn btn-primary btn-large">Learn more &raquo;</a></p>
</div>

<div class="row">
    <div class="col-md-4">
        <h2>ID</h2>
        <input type="text" name="idfield" id="idfield_create" placeholder="Enter an ID"><br>
    </div>
    <div class="col-md-4">
        <h2>Name</h2>
        <input type="text" name="namefield" id="namefield_create" placeholder="Enter a Name"><br>
    </div>
    <div class="col-md-4">
        <h2>Points</h2>
        <input type="text" name="pointsfield" id="pointsfield_create" placeholder="Enter Points"><br>
    </div>
</div>
<button type="button" class="btn btn-primary" style="margin-top:8px" id="createEntryButton">Create User</button>
{% endblock %}
